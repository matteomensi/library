<!-- div nascosto login -->
  <div id="id01" class="modal">
  
    <form class="modal-content animate" action="/login" method="POST">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="img/img_avatar2.png" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname1"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname1" name="username" required class="modal_input">
  
        <label for="psw1"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw1" name="password" required class="modal_input"> 
          
        <input type="submit" class="login_button" name="submit" >
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

<!-- div nascosto registrati -->

        <img src="http://localhost:5000/img/img_avatar2.png" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname2"><b>Username</b></label> 
        <input type="text" placeholder="Enter Username" id="uname2" name="username" required class="modal_input">
  
        <label for="psw2"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw2" name="password" required class="modal_input"> 

        <label for="provincia"><b>Provincia</b></label>
        <input type="text" placeholder="Enter Provincia" id="provincia" name="provincia" required class="modal_input">

        <label for="email"><b>E-Mail</b></label>
        <input type="text" placeholder="Enter Email" id="email" name="email" required class="modal_input">
          
        <input type="submit" class="register_button" name="submit" >
        
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
